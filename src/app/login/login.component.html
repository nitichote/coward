<div class="container" >
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Login</h3>
				
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							
							<span class="input-group-text"><i class="fas fa-user fa-2x"></i></span>
						</div>
						<input type="text" class="form-control"  name="user" [(ngModel)]="txtUser" placeholder="username">
						
					</div>
					<div class="input-group form-group mt-3 ">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key fa-2x" ></i></span>
						</div>
						<input type="password" name="pass" class="form-control" [(ngModel)]="txtPass"  placeholder="password">
					</div>
					<div class="mt-3 row align-items-center remember">
						<input type="checkbox" name="remem" [(ngModel)]="isRemember" >Remember Me
					</div>
					<div class="d-flex mt-3 float-end">
				<input type="button" value="Login"  (click)="doLogin()" class="btn float-end login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
			<div class="align-items-center">
		{{errormessage}}
			</div>

			</div>
		</div>
	</div>

</div>
