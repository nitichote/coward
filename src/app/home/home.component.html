<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid ">

            <div class="navbar-header">
                <a class="navbar-brand" href="#">รายงานจำนวนเตียงว่างวันนี้</a>
            </div>
            <div class="nav navbar-right">
                sss
            </div>
        </div>
    </nav>

    <p-table class="Table" [value]="hoss" [autoLayout]="true" [paginator]="true" [rows]="10" [showCurrentPageReport]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>รายการที่</th>
                <th>รหัส</th>
                <th>ชื่อรพ.</th>

                <th>จำนวนเตียง</th>
                <th>เตียงว่าง</th>
                <th>ประเภท</th>


            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-p let-i="rowIndex">
            <tr>
                <td scope="row">{{i+1}}.</td>
                <td>{{p?.off_id}}</td>
                <td>{{p?.off_name}}</td>

                <td>{{p?.bed}}</td>
                <td>{{p?.bedremain}}</td>

                <td>{{p?.hossector}}</td>

            </tr>
        </ng-template>
    </p-table>

    <div class="nav d-flex align-items-center align-content-center  ">
        <h3> จำนวนคาดการณ์เตียงว่างรายเดือน</h3>
    </div>
    <div class="d-flex">
        <ul class="nav d-flex  ">
            <li class="nav-item" *ngFor="let m of monththais; let i=index">
                <a class="nav-link active" (click)="doSelectMonth(i+1)" aria-current="page" href="javascript:void(0);">{{m}}</a>
            </li>

        </ul>
    </div>
    <div>..</div>
    <p-table class="Table" [value]="hoss" [autoLayout]="true" [paginator]="true" [rows]="10" [showCurrentPageReport]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>..</th>

                <th>ชื่อรพ.</th>
                <th *ngFor="let d of daycols; let i=index"><a href="javascript:void(0);">{{d}}</a></th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-p let-i="rowIndex">
            <tr>
                <td scope="row">{{i+1}}.</td>

                <td>{{p?.off_name}}</td>
                <td *ngFor="let d of daycols; let i=index">{{doSumPtinBed('10702',d)}}</td>

            </tr>
        </ng-template>
    </p-table>

</div>
>
